name: Subida automática a RUIX | EVA GYM

on:
  push:
    branches:
      - main

jobs:
  despliegue-por-ftp:
    runs-on: ubuntu-latest

    steps:
    - name: Obtener el código del repositorio
      uses: actions/checkout@v2

    - name: Montamos Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.19'

    - name: Instalamos dependencias
      run: npm install

    - name: Construimos el proyecto
      run: npm run build -- --base-href=https://alejandro.is-a.dev/eva_gym/

    - name: Subir archivos por FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/eva-gym/browser/
        server-dir: /var/www/html/sancheza/eva_gym/
        dangerous-clean-slate: true

    - name: Cambiar permisos a 755 para archivos y carpetas
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        script: |
            find sancheza/evagym -type f -exec chmod 755 {} \;
            find sancheza/evagym -type d -exec chmod 755 {} \;
