<div class="text-light">
  <div class="container p-3">
    <div class="form-container">
      <div class="card shadow p-4 rounded-4 bg-dark text-white">
        <h2 class="text-center mb-4">Registro</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="row g-2 mb-3">
            <div class="col">
              <label for="name" class="form-label text-white">Usuario:</label>
              <input type="text" id="name" class="form-control bg-light text-dark" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="col">
              <label for="passwd" class="form-label text-white">Contraseña:</label>
              <input type="password" id="passwd" class="form-control bg-light text-dark" [(ngModel)]="user.passwd" name="passwd" required>
            </div>
          </div>

          <div class="row g-2 mb-3">
            <div class="col">
              <label for="age" class="form-label text-white">Edad:</label>
              <input type="number" id="age" class="form-control bg-light text-dark" [(ngModel)]="user.age" name="age" required>
            </div>
            <div class="col">
              <label for="weight" class="form-label text-white">Peso (kg):</label>
              <input type="number" id="weight" class="form-control bg-light text-dark" [(ngModel)]="user.weight" name="weight" required>
            </div>
          </div>

          <div class="row g-2 mb-3">
            <div class="col">
              <label for="height" class="form-label text-white">Altura (cm):</label>
              <input type="number" id="height" class="form-control bg-light text-dark" [(ngModel)]="user.height" name="height" required>
            </div>
            <div class="col">
              <label for="gender" class="form-label text-white">Género:</label>
              <select id="gender" class="form-select bg-light text-dark" [(ngModel)]="user.gender" name="gender" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="activity_level" class="form-label text-white">Nivel de Actividad:</label>
            <select id="activity_level" class="form-select bg-light text-dark" [(ngModel)]="user.activity_level" name="activity_level" required>
              <option value="sedentary">Sedentario</option>
              <option value="light">Ligero</option>
              <option value="moderate">Moderado</option>
              <option value="active">Activo</option>
              <option value="very active">Muy Activo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="goal" class="form-label text-white">Objetivo:</label>
            <select id="goal" class="form-select bg-light text-dark" [(ngModel)]="user.goal" name="goal" required>
              <option value="deficit">Déficit</option>
              <option value="surplus">Superávit</option>
            </select>
          </div>

          <div class="d-flex justify-content-center w-100">
            <button type="submit" class="btn btn-primary text-center w-50 mx-auto">Registrarse</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a (click)="irALogin()" class="text-primary" style="cursor: pointer;">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>  
      </div>
    </div>
  </div>
</div>
