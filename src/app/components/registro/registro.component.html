<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 500px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg p-4 rounded-4 text-light bg-dark bg-opacity-75">
    <h2 class="text-center mb-3">Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6">
          <label for="age" class="form-label">Edad</label>
          <input type="number" id="age" class="form-control" [(ngModel)]="user.age" name="age" required>
        </div>
        <div class="col-6">
          <label for="weight" class="form-label">Peso (kg)</label>
          <input type="number" id="weight" class="form-control" [(ngModel)]="user.weight" name="weight" required>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6">
          <label for="height" class="form-label">Altura (cm)</label>
          <input type="number" id="height" class="form-control" [(ngModel)]="user.height" name="height" required>
        </div>
        <div class="col-6">
          <label for="gender" class="form-label">Género</label>
          <select id="gender" class="form-select" [(ngModel)]="user.gender" name="gender" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
          </select>
        </div>
      </div>

      <div class="mb-2">
        <label for="activity_level" class="form-label">Nivel de Actividad</label>
        <select id="activity_level" class="form-select" [(ngModel)]="user.activity_level" name="activity_level" required>
          <option value="" disabled selected>Selecciona</option>
          <option value="sedentary">Sedentario</option>
          <option value="light">Ligero</option>
          <option value="moderate">Moderado</option>
          <option value="active">Activo</option>
          <option value="very active">Muy Activo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Objetivo</label>
        <select id="goal" class="form-select" [(ngModel)]="user.goal" name="goal" required>
          <option value="" disabled selected>Selecciona</option>
          <option value="deficit">Déficit</option>
          <option value="surplus">Superávit</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
