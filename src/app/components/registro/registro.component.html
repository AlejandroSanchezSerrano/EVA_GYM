<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="text-light">
  <div class="container mt-4 mb-4">
    <div class="form-container">
      <div class="card shadow p-4 rounded-4 text-white bg-black bg-opacity-75">
        <h2 class="text-center mb-4">Registro</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="row g-2 mb-3">
            <div class="col">
              <label for="name" class="form-label">Usuario:</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="col">
              <label for="passwd" class="form-label">Contraseña:</label>
              <input type="password" id="passwd" class="form-control" [(ngModel)]="user.passwd" name="passwd" required>
            </div>
          </div>

          <div class="row g-2 mb-3">
            <div class="col">
              <label for="age" class="form-label">Edad:</label>
              <input type="number" id="age" class="form-control" [(ngModel)]="user.age" name="age" required>
            </div>
            <div class="col">
              <label for="weight" class="form-label">Peso (kg):</label>
              <input type="number" id="weight" class="form-control" [(ngModel)]="user.weight" name="weight" required>
            </div>
          </div>

          <div class="row g-2 mb-3">
            <div class="col">
              <label for="height" class="form-label">Altura (cm):</label>
              <input type="number" id="height" class="form-control" [(ngModel)]="user.height" name="height" required>
            </div>
            <div class="col">
              <label for="gender" class="form-label">Género:</label>
              <select id="gender" class="form-select" [(ngModel)]="user.gender" name="gender" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="activity_level" class="form-label">Nivel de Actividad:</label>
            <select id="activity_level" class="form-select" [(ngModel)]="user.activity_level" name="activity_level" required>
              <option value="sedentary">Sedentario</option>
              <option value="light">Ligero</option>
              <option value="moderate">Moderado</option>
              <option value="active">Activo</option>
              <option value="very active">Muy Activo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="goal" class="form-label">Objetivo:</label>
            <select id="goal" class="form-select" [(ngModel)]="user.goal" name="goal" required>
              <option value="deficit">Déficit</option>
              <option value="surplus">Superávit</option>
            </select>
          </div>

          <div class="d-flex justify-content-center w-100 mt-4">
            <button type="submit" class="btn btn-primary text-center w-50 mx-auto">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
