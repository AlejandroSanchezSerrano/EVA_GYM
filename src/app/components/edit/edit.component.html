<div class="text-light">
    <div class="container p-3">
      <div class="form-container">
        <div class="card shadow p-4 rounded-4 bg-dark text-white">
          <h2 class="text-center mb-4">Editar Perfil</h2>
  
          <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row g-2 mb-3">
              <div class="col">
                <label for="name" class="form-label text-white">Usuario:</label>
                <input type="text" id="name" class="form-control bg-light text-dark" formControlName="name" required>
              </div>
              <div class="col">
                <label for="age" class="form-label text-white">Edad:</label>
                <input type="number" id="age" class="form-control bg-light text-dark" formControlName="age" required>
              </div>
            </div>
  
            <div class="row g-2 mb-3">
              <div class="col">
                <label for="weight" class="form-label text-white">Peso (kg):</label>
                <input type="number" id="weight" class="form-control bg-light text-dark" formControlName="weight" required>
              </div>
              <div class="col">
                <label for="height" class="form-label text-white">Altura (cm):</label>
                <input type="number" id="height" class="form-control bg-light text-dark" formControlName="height" required>
              </div>
            </div>
  
            <div class="row g-2 mb-3">
              <div class="col">
                <label for="gender" class="form-label text-white">Género:</label>
                <select id="gender" class="form-select bg-light text-dark" formControlName="gender" required>
                  <option value="male">Hombre</option>
                  <option value="female">Mujer</option>
                </select>
              </div>
              <div class="col">
                <label for="activity_level" class="form-label text-white">Nivel de Actividad:</label>
                <select id="activity_level" class="form-select bg-light text-dark" formControlName="activity_level" required>
                  <option value="sedentary">Sedentario</option>
                  <option value="light">Ligero</option>
                  <option value="moderate">Moderado</option>
                  <option value="active">Activo</option>
                  <option value="very active">Muy Activo</option>
                </select>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="goal" class="form-label text-white">Objetivo:</label>
              <select id="goal" class="form-select bg-light text-dark" formControlName="goal" required>
                <option value="deficit">Déficit</option>
                <option value="surplus">Superávit</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="daily_calories" class="form-label text-white">Calorías diarias:</label>
              <input type="number" id="daily_calories" class="form-control bg-light text-dark" formControlName="daily_calories" required>
            </div>
  
            <div class="d-flex justify-content-center w-100">
              <button type="submit" class="btn btn-primary text-center w-50 mx-auto">Guardar Cambios</button>
            </div>
          </form>
  
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
  
          <div class="text-center mt-3">
            <a routerLink="/perfil" class="text-primary" style="cursor: pointer;">Volver al Perfil</a>
          </div>  
        </div>
      </div>
    </div>
  </div>
