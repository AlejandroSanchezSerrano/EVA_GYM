<div class="container">
  <!-- Hero Section -->
  <div *ngIf="isUserLoggedIn" class="text-center bg-dark bg-opacity-50 text-white rounded">
    <h1 class="display-4">Bienvenido {{ userName }}</h1>
    <p class="lead">Tu compañero para llevar el control de peso, calorías y ejercicios realizados.</p>
    <button class="btn btn-light">Empieza ahora</button>
  </div>

  <!-- Carousel Section -->
  <div id="evaGymCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="" class="d-block w-100" alt="Progreso">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="Calorías">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="Ejercicios">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#evaGymCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#evaGymCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>
