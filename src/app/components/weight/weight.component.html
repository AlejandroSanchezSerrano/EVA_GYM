<div class="container py-4">
  <h1 class="text-center text-white mb-4">Mis Pesos</h1>

  <div class="text-center mb-4">
    <button class="btn boton" (click)="addWeight()"><label style="cursor: pointer;">Añadir Peso</label></button>
  </div>

  <hr class="my-4">

  <h1 class="text-center text-white">Tu Progreso</h1>

  <div class="container bg-dark-opacity" style="height: 300px;">
    <canvas id="weightChart"></canvas>
  </div>

  <h1 class="text-center mb-2 mt-4 text-white">Pesos Registrados</h1>

  <div *ngIf="weights.length > 0; else noWeights" class="row g-3">
    <div *ngFor="let w of weights" class="col-12 col-md-4 col-lg-2">
      <div class="card h-100 shadow-sm bg-dark-opacity text-white">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="mb-3">
            <h5 class="card-title">{{ w.weight }} kg</h5>
            <p class="card-text"><small class="text-white">{{ w.date | date:'dd/MM/yyyy HH:mm':'GMT+4' }}</small></p>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary flex-fill" (click)="editWeight(w)">Editar</button>
            <button class="btn btn-sm btn-outline-danger flex-fill" (click)="deleteWeight(w.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noWeights>
    <p class="text-center text-muted">No hay registros de peso aún.</p>
  </ng-template>
</div>
