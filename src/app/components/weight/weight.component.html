<div class="container py-4">
  <h1 class="mb-4 text-center text-white">{{ editingWeight ? 'Editar Peso' : 'Añadir Peso' }}</h1>

  <form [formGroup]="weightForm" (ngSubmit)="saveWeight()" class="card p-4 shadow-sm bg-dark-opacity text-white">
    <div class="mb-3">
      <label for="weight" class="form-label">Peso (kg):</label>
      <input type="number" id="weight" formControlName="weight" step="0.01" class="form-control bg-dark-opacity text-white border-secondary" placeholder="Introduce tu peso">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="weightForm.invalid">
        {{ editingWeight ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" *ngIf="editingWeight" (click)="cancelEdit()">Cancelar</button>
    </div>
  </form>

  <hr class="my-4">

  <h2 class="text-center mb-3 text-white">Pesos Registrados</h2>

  <div *ngIf="weights.length > 0; else noWeights" class="row g-3">
    <div *ngFor="let w of weights" class="col-12 col-md-4 col-lg-2">
      <div class="card h-100 shadow-sm bg-dark-opacity text-white">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="mb-3">
            <h5 class="card-title">{{ w.weight }} kg</h5>
            <p class="card-text"><small class="text-white">{{ w.date | date:'dd/MM/yyyy HH:mm':'GMT+2' }}</small></p>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary flex-fill" (click)="editWeight(w)">Editar</button>
            <button class="btn btn-sm btn-outline-danger flex-fill" (click)="deleteWeight(w.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noWeights>
    <p class="text-center text-muted">No hay registros de peso aún.</p>
  </ng-template>
</div>
