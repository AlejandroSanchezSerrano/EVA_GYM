<div class="text-light">
    <div class="container p-3">
      <div class="form-container d-flex justify-content-center">
        <div class="card shadow p-4 rounded-4 bg-dark text-white w-25">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label text-white">Usuario:</label>
              <input
                type="text"
                id="name"
                class="form-control bg-light text-dark"
                [(ngModel)]="credentials.name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="passwd" class="form-label text-white">Contraseña:</label>
              <input
                type="password"
                id="passwd"
                class="form-control bg-light text-dark"
                [(ngModel)]="credentials.passwd"
                name="passwd"
                required
              />
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="d-flex justify-content-center w-100">
              <button type="submit" class="btn btn-primary text-center w-50 mx-auto">Iniciar Sesión</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a (click)="irARegistro()" class="text-primary" style="cursor: pointer;">¿No tienes cuenta? Regístrate aquí</a>
          </div>          
        </div>
      </div>
    </div>
  </div>
